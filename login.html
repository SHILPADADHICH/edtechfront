<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/signup_style.css">     
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h2>Login</h2>
        </div>
        <form id="loginForm">
            <input type="text" name="email" placeholder="Email_ID" id="email" required>
            <input type="password" name="password" placeholder="Password" id="password" autocomplete="current-password" required>
            <input type="submit" value="Login" id="submit">
        </form>
        <div class="form-switch">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>
</body>
<script type="module" src="js/login_script.js"></script>
</html>
